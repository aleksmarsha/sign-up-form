<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
	<title>Sign Up Form</title>
</head>
<body>
	<div id="sidebar">
		<div id="logo">
			<img src="./img/shrooms_logo.png" alt="Shrooms Logo">
			<span>MAGIC SHROOMS</span>
		</div>
		<div id="copyright">
			Photo by <a href="https://unsplash.com/@thejungalista" target="_blank">Ripley Elisabeth Brown</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a>
		</div>
	</div>
	<div id="actionform">
		<div id="promo">
			<div>This is <em>NOT</em> a real online service! You know you <em>NEED</em> something like this in your life to help you <em>REALIZE</em> your deepest dreams. 
			<div>Sign up <em>NOW</em> to get started.</div>
			<div>You <em>KNOW</em> you want to.</div>
			</div>
		</div>
		<div id="newup">
			<form action="">
				<div>
					<label for="first"><input type="text" id="first" name="first"></label>
					<label for="second"><input type="text" id="second" name="second"></label>
				</div>
				<div>
					<label for="mail"><input type="email" id="mail" name="mail"></label>
					<label for="phone"><input type="tel" id="phone" name="phone"></label>
				</div>
				<div>
					<label for="passone"><input type="password" id="passone" name="passone"></label>
					<label for="passtwo"><input type="password" id="passtwo" name="passtwo"></label>
				</div>
			</form>
		</div>
		<div id="login"></div>
	</div>
</body>
</html>
